language: python
python: "2.7"
env: PATH=~/bin:$PATH
install:
  - wget http://download.linuxaudio.org/lilypond/binaries/linux-64/lilypond-2.18.2-1.linux-64.sh
  - yes | bash lilypond-2.18.2-1.linux-64.sh
  - sudo apt-get -y install imagemagick
  - pip install pylint
script:
  - pylint --reports n --indent-string="  " --disable=missing-docstring --disable=too-many-public-methods
  - nosetests
